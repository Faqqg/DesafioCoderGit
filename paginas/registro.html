<body background="../imagenes/fondo2.jpg">
  <div class="container" style="max-width: 100%; padding: 0;">

    <div class="registro-general">
      <section class="registro">
        <div>
          <h2>Registra tu cuenta</h2>
        </div>

        <div>
          <form>
            <form class="row g-3">
              <div class="col-md-8">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-8">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-8">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>

              <div class="col-md-10">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4" style="width: 130px;">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                  <option selected>Elegir</option>
                  <option>Buenos aires</option>
                  <option>Santa Fé</option>
                  <option>Jujuy</option>
                  <option>Santiago Del Estero</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check" style="color: grey; margin-top: 20px;">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Acepto terminos y condiciones.
                  </label>
                </div>
            </form>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
              style="margin-left: 40px; margin-top: 20px; width: 150px;">
              Registrarte
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Te has registrado correctamente
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a href="../index.html"><button type="button" class="btn btn-primary">Ir al inicio</button> </a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <div>
      <p class="boton-inicio">Para volver al inicio <a href="../index.html">Pulsa aqui.</a></p>
    </div>
